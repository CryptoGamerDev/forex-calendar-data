name: Update and Filter Forex Calendar Data

on:
  schedule:
    - cron: '0 */2 * * *'  # Aktualizuj co 2 godziny
  workflow_dispatch:        # Ręczne uruchomienie

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Update and Filter Forex Data
        run: |
          # Pobierz surowe dane
          curl -s "https://nfs.faireconomy.media/ff_calendar_thisweek.csv" -o forex_data.csv
          
          # Uruchom skrypt filtrowania PHP
          php -r "
          <?php
          function filterAndCleanData(\$inputFile, \$outputFile) {
              if (!file_exists(\$inputFile)) return false;
              
              \$input = fopen(\$inputFile, 'r');
              \$output = fopen(\$outputFile, 'w');
              if (!\$input || !\$output) return false;
              
              fputcsv(\$output, ['Title', 'Country', 'Date', 'Time', 'Impact', 'Forecast', 'Previous']);
              
              \$firstLine = true;
              while ((\$data = fgetcsv(\$input)) !== FALSE) {
                  if (\$firstLine) { \$firstLine = false; continue; }
                  if (count(\$data) < 8) continue;
                  
                  \$impact = \$data[4];
                  \$forecast = \$data[5];
                  \$previous = \$data[6];
                  
                  // Filtruj: pomiń Low impact z pustymi danymi
                  if (\$impact === 'Low' && empty(\$forecast) && empty(\$previous)) {
                      continue;
                  }
                  
                  fputcsv(\$output, [\$data[0], \$data[1], \$data[2], \$data[3], \$impact, \$forecast, \$previous]);
              }
              
              fclose(\$input);
              fclose(\$output);
              return true;
          }
          
          filterAndCleanData('forex_data.csv', 'forex_data_filtered.csv');
          echo 'Data filtered successfully.\n';
          ?>
          "
          
          # Sprawdź rozmiary plików
          echo "Raw data lines: $(($(wc -l < forex_data.csv)-1))"
          echo "Filtered data lines: $(($(wc -l < forex_data_filtered.csv)-1))"

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add forex_data.csv forex_data_filtered.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update filtered forex calendar data [$(date +%Y-%m-%d)]" && git push)
